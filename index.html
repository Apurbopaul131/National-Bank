<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Bank</title>
    <link rel="shortcut icon" href="images/Bank_logo.jpg" type="image/x-icon">
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <section>
           <div class="logo text-center">
            <img src="images/Bank_logo.jpg" alt="">
            <h3>Welcome to National Bank</h3>
           </div>
        <div class="login-area">
         <form action="">
            <h4>login</h4>
           
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
            <br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            <br>
            <input type="submit" class="btn btn-primary" value="Enter">
         </form>
          
        </div>
    </section>
    <section class="transection-area">
     <div class="row">
         <div class=" col col-md-4">
            <div class="deposit mcol">
                <h5>Deposit</h5>
                <h2>$ <span id="deposit-amount">00</span></h2>
            </div>
         </div>
         <div class="col col-md-4">
            <div class="withdraw mcol">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdraw-amount">00</span> </h2>
            </div>
         </div>
         <div class="col col-md-4">
            <div class="balance mcol">
                <h5>Balance</h5>
                <h2>$ <span id="balance-amount">1240</span></h2>
            </div>
         </div>
     </div>
     <div class="row">
         <div class="col col-md-6">
            <div class="login-area">
                <h5>Deposit</h5>
                <input type="text" id="deposit-input" class="form-control" placeholder="$ balance you want to deposit">
                <br>
                <button id="deposit-button" class="btn btn-success">Deposit</button>
               </div>
            </div>
         <div class="col col-md-6">
            <div class="login-area">
                <h5>withdraw</h5>
                <input type="text" id="withdraw-input" class="form-control" placeholder="$ balance you want to withdraw">
                <br>
                <button id="withdraw-button" class="btn btn-success">withdraw</button>
            </div>
            </div>
     </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
